<html>
<head>
    <style media="screen">
    .original img
    {
        width: 100%;
        height: auto;
    }

    .blur img{
        width: 100%;
        height: auto;
        filter: blur(30px);
    }

    </style>
</head>

<body>
    <div class="original">
        <img src="./image/test_bg.png" alt=""><br>
        オリジナル画像
    </div>

    <div class="blur">
        <img src="./image/test_bg.png" alt=""><br>
        ガウシアンボカシ ： blur(30px)
    </div>
</body>
</html>
