<!--
css

1,インライン形式:htmlのタグの中に直接書いていくタイプ
◯簡単に扱える、部分的に適用する
△htmlのタグの中にたくさんのcssの記述が入るので、判読性、管理性が悪くなる
2,ヘッダー埋め込み形式:hjtmlの<head>タグの中にまとめて書いていくタイプ
◯cssの記述が一箇所にまとまるので、管理しやすい、再利用しやすい
△自分のhtmlファイル内のみの指定なので、他ファイルと共有できない
3,外部参照:cssファイルを別で作って、html内で埋め込み
◯htmlファイルに依存しないので、再利用、トータルデザインの設計がしやすい
△別ファイル（＊.css）ができるので、ファイルの管理が煩雑
-->
<html>
    <head>
        <!-- cssファイルを外部参照で使用する-->
        <link rel="stylesheet" href="test0604.css/">
    </head>
    <body>
        <!-- cssでスタイルを当てるようにタグ<p>をつける-->
        <p>CSSテスト用の文字</p>
        test0604.html
    </body>
</html>
